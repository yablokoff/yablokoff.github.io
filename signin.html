<!DOCTYPE html>
<html>
<head>
<title>DigiFabster</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css' />

	<link rel="stylesheet" type="text/css" href="./css/style.css" />

	<script src="./js/jquery-2-1-0.min.js"></script>
	<script src="./js/main.js"></script>

</head>
<body class="start">
	<div class="panel-top _active js-panel-top">
		<a href="/" class="logo">DigiFabster</a>
		<div class="panel-top__nav js-menu">
			<i class="panel-top__nav__door js-menu-door">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 25 14">
					<path class="panel-top__nav__door__ic" d="M25,14H0v-2h25V14L25,14L25,14z M25,8H0V6h25V8L25,8L25,8z M25,2H0V0h25V2L25,2L25,2z"/>
				</svg>
			</i>
			<div class="panel-top__nav__content">
				<i class="panel-top__nav__content__close js-menu-close"></i>
				<ul class="panel-top__menu">
					<li><a href="#">Contact Us</a></li>
				</ul>
			</div>
		</div>

	</div>
	<div class="page">
		<div class="width-site">
			<div class="signin">
				<form action="#" class="form _white js-form">
					<h1 class="page__slide__title">Sign in</h1>
					<p class="form__error js-form-error"></p>
					<div class="form__row">
						<input type="text" name="email" id="email" value="" placeholder="Enter your email" class="form__field" />
						<div class="form__row__name">Email</div>
					</div>
					<dl class="signin__companies">
						<dt>Login to any of your companies:</dt>
						<dd>
							<ul>
								<li>
									<a href="#">
										<img src="./images/3DPrintus.png" alt="3DPrintus" />
										3DPrintus
									</a>
								</li>
								<li>
									<a href="#">
										<img src="./images/Digifabster.png" alt="Digifabster" />
										Digifabster
									</a>
								</li>
							</ul>
						</dd>
					</dl>
					<div class="form__row">
						<input type="password" name="password" id="password" value="" placeholder="Enter password" class="form__field" />
						<div class="form__row__name">Password</div>
					</div>

					<div class="form__row _button"><input type="submit" value="Sign in" class="btn _big"/></div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">Copyright &copy;&nbsp;2016&nbsp;DigiFabster. All Rights Reserved. <a href="#">Security</a></div>
</body>
</html>
